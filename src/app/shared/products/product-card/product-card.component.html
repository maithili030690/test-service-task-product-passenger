<div class="card mb-4">
    <div class="card-header">
        <h3>{{productObj.pname}}</h3>
    </div>
    <div class="card-body">
        <p class="m-0">
            {{productObj.pdetails}} And the product status is <strong>{{productObj.pstatus}}</strong>
        </p>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <button mat-raised-button color="primary"
        (click)="onStatusChange(productStatus.InProgress)"
        >InProgress</button>
        <button mat-raised-button color="primary"
        (click)="onStatusChange(productStatus.Dispatched)"
        >Dispatched</button>
        <button mat-raised-button color="primary"
        (click)="onStatusChange(productStatus.Delivered)"
        >Delivered</button>
    </div>
</div>
