<h2>Airline Passenger</h2>
<app-pass-count
[totalCount]="passArr.length"
[checkInCount]="checkInCount"
></app-pass-count>

<ul class="list-group my-4">
    <li 
    *ngFor="let pass of passArr"
    class="list-group-item">
        {{pass.fullname}}
    </li>
</ul>
{{ getCheckInCount()|json}}
<app-pass-card
(emitPassInfo)="onRemoveUpdate($event)"
[passObj]="pass"
*ngFor="let pass of passArr"
></app-pass-card>
